apply plugin: 'java'

repositories {

    mavenCentral()
}

dependencies {
   compile group:'org.seleniumhq.selenium', name: 'selenium-java', version:'3.13.0'
   compile group:'io.cucumber', name:'cucumber-junit', version:'2.0.0'
   compile group:'io.cucumber', name:'cucumber-java', version:'2.0.0'
   testCompile 'junit:junit:4.12'
}

task cucumber(dependsOn: testClasses) {
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'stepDefs', 'src/test/java/features']
        }
    }
}
